<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="shortcut icon" href="face.png" type="image/x-icon">
    <title>Facebook - Clone (Login)</title>

</head>

<body>
    <div class="main-container">

        <div class="container-section__home">
            <div class="container-header">
                <div class="container-header__img">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                </div>
                <h2>Inicios de sesión recientes</h2>
                <h5>Haz clic en tu foto o agrega una cuenta.</h5>
            </div>
            <div class="container-card">
                <div class="container-card__img">

                    <img src="https://scontent.fbaq1-1.fna.fbcdn.net/v/t1.0-1/p160x160/48423868_2467806109900565_7892918651773255680_n.jpg?_nc_cat=105&ccb=2&_nc_sid=dbb9e7&_nc_ohc=pKc_GjrxrZ0AX9h7BXT&_nc_ht=scontent.fbaq1-1.fna&tp=6&oh=ff85ee41158b42aed61cd6de95e2e810&oe=5FBC41E5"
                        alt="">
                    <!-- <i class="fas fa-plus"></i> -->
                    <h2>Jesus Vitola</h2>
                </div>


                <div class="container-card__img">
                    <img src="https://scontent.fbaq1-1.fna.fbcdn.net/v/t1.0-1/p160x160/48423868_2467806109900565_7892918651773255680_n.jpg?_nc_cat=105&ccb=2&_nc_sid=dbb9e7&_nc_ohc=pKc_GjrxrZ0AX9h7BXT&_nc_ht=scontent.fbaq1-1.fna&tp=6&oh=ff85ee41158b42aed61cd6de95e2e810&oe=5FBC41E5"
                        alt="">
                    <h2 class="card__h2">Agregar Cuenta</h2>
                </div>

            </div>
        </div>

        <div class="container-section__session">
            <div class="container-input">
                <input class="input__link" type="email" name="" id="" placeholder="Correo Electrónico">
                <input class="input__link" type="password" name="" id="" placeholder="Contraseña">
                <button type="submit">Iniciar Sesión</button>
                <a href="" class="input__a">¿Olvidaste tu contraseña?</a>
                <hr class="divider">
                <button type="submit" class="button2">Crear cuenta nueva</button>
                <p class="session_p"><b>Crea una página</b> para un personaje público, un grupo de música o un negocio.
                </p>
            </div>

        </div>

    </div>
</body>

</html>
